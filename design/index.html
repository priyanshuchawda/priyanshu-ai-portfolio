    <!-- Experimental fonts for creative typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
      /* Preload critical styles for smooth initial render */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading screen when page is fully loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
      
      // Disable right-click context menu for immersive experience
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // Add some fun console messages for developers who inspect
      console.log('%cðŸŽ¨ Welcome to the Experimental Playground! ðŸŽ¨', 'color: #667eea; font-size: 24px; font-weight: bold;');

      console.log('%cEvery pixel, animation, and interaction is crafted to inspire wonder.', 'color: #f093fb; font-size: 14px;');
    </script>
  </body>
</html>
